<!DOCTYPE html>
<html>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            
        }
        th, td {
          border: 1px solid black;
          text-align: left;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        tr:nth-child(odd) {
            background-color:honeydew;
        }
        body {
            background-image: url(https://images.pexels.com/photos/952485/pexels-photo-952485.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            
        }
        </style>
  
        <style>
            div.Predictions {
                padding: 100px 0;
                text-align: center;
            }
            table.tab {
                margin-left: auto; 
                margin-right: auto;
            }
           
    
        </style>

<body>
    <div class='Predictions'>
    <h1 style='color:honeydew'>Item Recommendations for You</h1>
    <table class='tab'>
        <tr>
            <th>Rank</th>
            <th>Items</th>
        </tr>
        {% for n in range(1,item|length) %}
        <tr>
            <td>{{ n }}</td>
            <td>{{item[loop.index0][0]}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
     
    
    

</body>
</html>
